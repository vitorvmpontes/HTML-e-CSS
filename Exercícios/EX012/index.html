<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="500">
        <source src="midia/gato-fofo.mp4" type="video/mp4">
        <source src="midia/gato-fofo-yt.m4v" type="video/mp4">
        <source src="midia/gato-fofo-1080.m4v" type="video/mp4">
        <source src="midia/gato-fofo.webm" type="video/webm">
        <p>Seu navegador não tem compativilidade com vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ItuZ-dmcye4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/6BiAiOFqRvw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>
    
</body>
</html>
